name: CI

on: [push]

jobs:
  linuxBuild:
    name: Linux Swift ${{ matrix.swift-version }}
    runs-on: ubuntu-16.04
    strategy:
      max-parallel: 1
      matrix:
        swift-version: [4.1.3, 5.0.3, 5.1]
        exclude:
          - if: github.event == 'push'
            swift-version: 4.1.3
    
    steps:
    - name: Install Swift
      env:
        SWIFT_VERSION: ${{ matrix.swift-version }}
      run: |
        mkdir ${HOME}/swift
        curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1604/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04.tar.gz -s | tar -xz -C ${HOME}/swift --strip-components=2
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Package Information
      run: |
        ${HOME}/swift/bin/swift --version
        ${HOME}/swift/bin/swift package show-dependencies
    - name: Build
      run: ${HOME}/swift/bin/swift build --build-tests
    - name: Test
      run: ${HOME}/swift/bin/swift test

  macOSBuild:
    name: macOS Xcode ${{ matrix.xcode-version }}
    runs-on: macOS-latest
    strategy:
      max-parallel: 1
      matrix:
        xcode-version: [11.0, 10.3]
        
    steps:
      - name: Configure Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode-version }}.app/
          xcode-select -p
      - name: Checkout
        uses: actions/checkout@v1
      - name: Swift Package Information
        run: |
          swift --version
          swift package show-dependencies
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test
