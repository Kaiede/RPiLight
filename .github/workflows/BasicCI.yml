name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      max-parallel: 2
      matrix:
        swift-version: [4.1.3, 5.0.3, 5.1]
    
    steps:
    - name: Install Swift
      run: |
        mkdir swift
        curl https://swift.org/builds/swift-${{ matrix.swift-version }}-release/ubuntu1604/swift-${{ matrix.swift-version }}-RELEASE/swift-${{ matrix.swift-version }}-RELEASE-ubuntu16.04.tar.gz -s | tar -xz -C swift
        export PATH="$(pwd)/swift/swift-${{ matrix.swift-version }}-RELEASE-ubuntu16.04/usr/bin:$PATH"
    - uses: actions/checkout@v1
    - name: Build & Test RPiLight
      run: |
        swift package reset
        swift package show-dependencies
        swift build
        swift test
