language: generic
env: # important!

matrix:
  include:
    - name: "Linux Swift 3.1.1"
      os: linux
      dist: trusty
      env: SWIFT_VERSION=3.1.1
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1404/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu14.04.tar.gz -s | tar -xz -C swift
        - export PATH="$(pwd)/swift/swift-${SWIFT_VERSION}-RELEASE-ubuntu14.04/usr/bin:$PATH"

    - name: "Linux Swift 4.1.3"
      os: linux
      dist: trusty
      env: SWIFT_VERSION=4.1.3
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1404/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu14.04.tar.gz -s | tar -xz -C swift
        - export PATH="$(pwd)/swift/swift-${SWIFT_VERSION}-RELEASE-ubuntu14.04/usr/bin:$PATH"
        
    - name: "Linux Swift 4.2.1"
      os: linux
      dist: trusty
      env: SWIFT_VERSION=4.2.1
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1404/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu14.04.tar.gz -s | tar -xz -C swift
        - export PATH="$(pwd)/swift/swift-${SWIFT_VERSION}-RELEASE-ubuntu14.04/usr/bin:$PATH"

    - name: "Mac Xcode 9"
      os: osx
      osx_image: xcode9.4
      
    - name: "Mac Xcode 10"
      os: osx
      osx_image: xcode10
      
  allow_failures:
    - os: linux
      env: SWIFT_VERSION=4.2

script:
  - swift package reset
  - swift package show-dependencies
  - swift build
  - swift test
