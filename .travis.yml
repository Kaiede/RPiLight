language: generic
env: # important!

matrix:
  include:
    - name: "Linux Swift 4.1.3"
      os: linux
      dist: xenial
      env: SWIFT_VERSION=4.1.3
      before_install:
        - sudo apt-get update
        - sudo apt-get install libmosquitto-dev
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1604/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04.tar.gz -s | tar -xz -C swift
        - export PATH="$(pwd)/swift/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04/usr/bin:$PATH"
        
    - name: "Linux Swift 4.2.3"
      os: linux
      dist: xenial
      env: SWIFT_VERSION=4.2.3
      before_install:
        - sudo apt-get update
        - sudo apt-get install libmosquitto-dev
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1604/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04.tar.gz -s | tar -xz -C swift
        - export PATH="$(pwd)/swift/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04/usr/bin:$PATH"
        
    - name: "Linux Swift 5.0.2"
      os: linux
      dist: xenial
      env: SWIFT_VERSION=5.0.2
      before_install:
        - sudo apt-get update
        - sudo apt-get install libmosquitto-dev
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-${SWIFT_VERSION}-release/ubuntu1604/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04.tar.gz -s | tar -xz -C swift
        - export PATH="$(pwd)/swift/swift-${SWIFT_VERSION}-RELEASE-ubuntu16.04/usr/bin:$PATH"

    - name: "Mac Xcode 9 (Swift 4.1)"
      os: osx
      osx_image: xcode9.4
      before_install:
        - brew update
        - brew install mosquitto
      
    - name: "Mac Xcode 10 (Swift 4.2)"
      os: osx
      osx_image: xcode10
      before_install:
        - brew update
        - brew install mosquitto
      install:
        - ld -v -lmosquitto -arch x86_64 || echo Ignoring Error...

    - name: "Mac Xcode 10.2 (Swift 5)"
      os: osx
      osx_image: xcode10.2
      before_install:
        - brew update
        - brew install mosquitto
      
    - name: "Mac Xcode 11 (Swift 5.1)"
      os: osx
      osx_image: xcode11
      before_install:
        - brew update
        - brew install mosquitto

script:
  - swift package reset
  - swift package show-dependencies
  - swift build
  - swift test
